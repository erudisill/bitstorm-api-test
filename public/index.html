<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pings Prototype</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font-Awesome -->
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	
	<!-- Dynamically loaded via jQuery  -->
	<div class="navbar navbar-default" role="navigation">
	  <div class="container">
	  	<div id="menu"></div>
	  </div>
	</div>
	
	

    <div class="container">
        <h1>Pings Prototype</h1>
        <p class="lead">Prototype application for storing/retrieving pings from remote embedded devices.</p>
		
		<h2>Pings</h2>
		
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<td>ObjectId</td>
					<td>Created</td>
					<td>ShortAddr</td>
					<td>LQI</td>
					<td>RSSI</td>
					<td>Batt</td>
				</tr>
			</thead>
			<tbody id="pingsBody">
			</tbody>
		</table>
		
		<div class="well" id="spinner">
			<i class="fa fa-spinner fa-spin"></i>&nbsp;Loading pings...
		</div>
		
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
	
	<script type="foo/bar" id="pingsTemplate">
		<tr>
			<td><%= _id %></td>
			<td><%= moment(_created_on).format("MM/DD - hh:mm:ss.SSS") %></td>
			<td><%= shortAddr.toHex(4) %></td>
			<td><%= lqi.toHex(2) %></td>
			<td><%= rssi.toHex(2) %></td>
			<td><%= battery.toHex(2) %></td>
		</tr>
	</script>
	
	<script>
		var menu_active = "#menu_home";
	</script>
	<script src="../scripts/main.js"></script>

  </body>
</html>
